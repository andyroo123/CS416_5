    <h1>Temperature of All Countries (1995-2020)</h1>
    <div class="all-slider-container">
        <div class="slider-container">
            <p id="slider-title">Year</p>

                <span id="year-slider-value">1995</span>
            </div>
            <input type="range" min="0" max="100" value="0" class="slider" id="yearRange">
        </div>
        <div class="slider-container">
            <p id="slider-title">Year</p>
            <div class ="value-container">
                <span id="month-slider-value">January</span>
            </div>
            <input type="range" min="0" max="11" value="0" class="slider" id="monthRange">
        </div>
    </div>
    
    <div id="map">
    <svg width="960" height="500"></svg>
    </div>
